<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="othercss.css" />
    <script
      src="https://kit.fontawesome.com/1abda050fb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo"><img src="images/stunning-logo.png" alt="" /></div>
      <nav>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Jobs</a></li>
        </ul>
      </nav>
      <div class="account"><button>Your Account</button></div>
    </header>
    <main>
      <div class="left">
        <div class="heading">
          <h1>
            Stunning<br />
            Workplace
          </h1>
        </div>

        <p>
          With Stunning, remote teams can organise project,<br />
          manage shiffting priorities, and get work done.
        </p>
        <div class="item1">
          <button>New Account</button>

          <img src="images/arrow-up.png" alt="" />
          <img src="/images/arrow-down.png" alt="" />
        </div>
        <div class="userdetail">
          <div class="design" id="dmm">
            <div class="img-1"></div>
            <div class="text-1"><h5>Dmm design</h5></div>
            <div class="img-2"><img src="/images/user-pink.png" alt="" /></div>
            <div class="text"><p>20 Dec</p></div>
            <div class="img-2">
              <img id="offbtn" src="/images/off-button.png" alt="" />
            </div>
          </div>
          <div class="design" id="blrr">
            <div class="img-1"></div>
            <div class="text-1"><h5>Blurr animation</h5></div>
            <div class="img-2">
              <img src="/images/user-orange.png" alt="" />
            </div>
            <div class="text"><p>22 Dec</p></div>
            <div class="img-2">
              <img id="offbtn" src="/images/off-button.png" alt="" />
            </div>
          </div>
          <div class="design" id="illus">
            <div class="img-1"></div>

            <div class="text-1"><h5>Illustration</h5></div>
            <div class="img-2"><img src="/images/user-blue.png" alt="" /></div>

            <div class="text"><p>26 Dec</p></div>
            <div class="img-2">
              <img id="offbtn" src="/images/off-button.png" alt="" />
            </div>
          </div>
          <div class="design" id="refunds">
            <div class="img-1"></div>

            <div class="text-1"><h5>Refunds</h5></div>
            <div class="img-2"><img src="/images/user-red.png" alt="" /></div>

            <div class="text"><p>28 Dec</p></div>
            <div class="img-2">
              <img id="offbtn" src="/images/off-button.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <img class="img-0" src="/images/landing-section-image.png" alt="" />
      </div>
    </main>
  </body>
</html>
